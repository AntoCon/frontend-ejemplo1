<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    
</head>
<body>
    <h1>Ejemplo tablas</h1>
    <table border="1">
        <tr>
            <th>Numero</th>
            <th>Nombre</th>
            <th>Rut</th>
            <th>Direccion</th>
        </tr>
        <!--tr*4>td*4{Ejemplo $}-->
        <!--td = cada celda-->
        <!--tr = cada fila-->
        <!--th = cada encabezado-->
        <tr>
            <td>Ejemplo 1</td>
            <td>Ejemplo 2</td>
            <td>Ejemplo 3</td>
            <td>Ejemplo 4</td>
        </tr>
        <tr>
            <td>Ejemplo 1</td>
            <td>Ejemplo 2</td>
            <td colspan="2">Ejemplo 3</td>
            
        </tr>
        <tr>
            <td rowspan="2">Ejemplo 1</td>
            <td>Ejemplo 2</td>
            <td>Ejemplo 3</td>
            <td >Ejemplo 4</td>
        </tr>
        <tr>
            
            <td>Ejemplo 2</td>
            <td>Ejemplo 3</td>
            <td>Ejemplo 4</td>
        </tr>


    </table>
    <a href="index.html">Volver</a>
</body>
</html>
